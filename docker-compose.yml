services:
  api:
    build:
      context: ./EduShelf.Api
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - ./EduShelf.Api/Uploads:/app/Uploads
    networks:
      - edushelf-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ./edushelf-web
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_TARGET=http://api:8080
    depends_on:
      api:
        condition: service_healthy
    networks:
      - edushelf-network

networks:
  edushelf-network:
    driver: bridge