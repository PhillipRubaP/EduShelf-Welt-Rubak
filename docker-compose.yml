services:
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=EduShelfDb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: ./EduShelf.Api
      dockerfile: Dockerfile
    ports:
      - "49152:8080"
    depends_on:
      - db
    environment:
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=EduShelfDb;Username=postgres;Password=postgres
      - ASPNETCORE_URLS=http://+:8080

  web:
    build:
      context: ./edushelf-web
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - api

volumes:
  postgres_data: