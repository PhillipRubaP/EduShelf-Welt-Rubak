services:
  api:
    build:
      context: ./EduShelf.Api
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=${POSTGRES_CONNECTION_STRING}
      - Minio__Endpoint=${MINIO_ENDPOINT}
      - Minio__AccessKey=${MINIO_ACCESS_KEY}
      - Minio__SecretKey=${MINIO_SECRET_KEY}
      - Minio__Bucket=${MINIO_BUCKET}
      - Jwt__Key=${JWT_KEY}
      - Seeding__AdminPassword=${ADMIN_PASSWORD}
      - Seeding__StudentPassword=${STUDENT_PASSWORD}
    volumes:
      - ./EduShelf.Api/Uploads:/app/Uploads
    networks:
      - edushelf-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ./edushelf-web
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_TARGET=http://api:8080
    depends_on:
      api:
        condition: service_healthy
    networks:
      - edushelf-network

networks:
  edushelf-network:
    driver: bridge